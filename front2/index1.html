<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>SuperLudo</title>
    <style>
      .divs {
        width: 50px;
        height: 50px;
        /* background-color: black; */
        border: solid red;
        display: flex;
        flex-direction: column;
      }

      .container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <section class="container" id="table"></section>

    <div id="login-container">
      <h1>
        <span class="red-title">Su</span><span class="yellow-title">per</span>
        <span class="green-title">Lu</span><span class="purple-title">do</span>
      </h1>
      <div>
        <input
          id="name"
          class="zoom-out-200ms"
          type="text"
          placeholder="Digite seu nome:"
        /><br />
        <p id="message"></p>
        <button
          id="initBtn"
          class="zoom-out-200ms"
          type="button"
          value="Entrar"
        >
          Entrar
        </button>
      </div>
    </div>
    <button id="diceBtn" disabled>Jogar o dado</button>
    <div id="casinhas"></div>
  </body>
</html>
